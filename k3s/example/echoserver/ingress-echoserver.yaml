# https://kubernetes.io/docs/concepts/services-networking/ingress/#the-ingress-resource

apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: source-ip-ingress
  namespace: echoserver
  annotations:
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    cert-manager.io/clusterissuer: selfsigned-cluster-issuer
spec:
  ingressClassName: "nginx"
  tls:
    - hosts:
        - abc.test123.com
      secretName: test123-com-tls
  rules:
    - host: abc.test123.com
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: source-ip-srv
                port:
                  number: 80

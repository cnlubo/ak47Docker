# https://doc.traefik.io/traefik/middlewares/http/basicauth/#users
# Note: in a kubernetes secret the string (e.g. generated by htpasswd) must be base64-encoded first.
# To create an encoded user:password pair, the following command can be used:
# htpasswd -nb mysecretuser mysecretpassword | base64
# htpasswd -nb test test123 | base64
apiVersion: v1
kind: Secret
metadata:
  name: traefik-basic-auth
  namespace: traefik
data:
  users: |2
    dGVzdDokYXByMSRPSDZqRUI1QSRUOXJpNW9yUk5HdjFUS3JpcnIvdXgvCgo=
---
apiVersion: traefik.containo.us/v1alpha1
kind: Middleware
metadata:
  name: traefik-basic-auth
  namespace: traefik
spec:
  basicAuth:
    secret: traefik-basic-auth
